plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.projectorganizer'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.projectorganizer"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
}
